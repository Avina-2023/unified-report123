                    <h5 style="margin-bottom: 0;">{{ model.name }}</h5>
                </ng-template>

            </ngx-charts-bar-horizontal> -->
            <mat-selection-list [multiple]="false">
                <mat-list-option *ngFor="let skills of chartData;let i = index" [selected]="skills && i == 0" (click)="behaviouralSkills(skills.competencyname ,skills.score )" [value]="skills.competencyname">
                    <div class="expandheaderArea">
                        <img class="competencyImg" [src]="skills.competencyImageurl" />
                        <span class="skillname">{{skills.competencyname}}</span>
                    </div>
                </mat-list-option>
            </mat-selection-list>
        </div>
    </div>
</ng-template>
