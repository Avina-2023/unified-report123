<div class="wrapper">
    <mat-toolbar class="header-toolbar p-3" *ngIf="checkRouter ==='/auth/reports/userlist' || checkRouter ==='/auth/skillmaster/skillmasterlist'">
        <div class="first">
            <img alt="EduTech" class="beforeloginimg" [src]="this.orgLogo ? this.orgLogo  : 'assets/images/landing/newLogo.png'" />
        </div>
        <div *ngIf="isaccess" class="logout">
            <mat-icon class="homeBtn" (click)="navToDashboard()">home</mat-icon>
            <!-- <button mat-button class="homeBtn" (click)="navToDashboard()">Home</button> -->
            <span class="wel">Welcome, {{orgName ? orgName : 'Admin'}}</span>
            <span class="logout1">
                <em class="icon-logout"  matTooltip="Logout" (click)="logout()"></em>
            </span>
        </div>
    </mat-toolbar>

    <mat-toolbar class="header-toolbar p-3" *ngIf="checkRouter !='/auth/reports/userlist' && checkRouter !='/auth/reports/dashboard' &&  checkRouter != '/auth/skillmaster/skillmasterlist' ">
        <div class="first">
            <img alt="EduTech" class="beforeloginimg" [src]="this.orgLogo ? this.orgLogo  : 'assets/images/landing/newLogo.png'" />
        </div>
        <div *ngIf="isaccess" class="logout">
            <span class="wel">Welcome, {{orgName ? orgName : 'Admin'}}</span>
        </div>
    </mat-toolbar>


    <mat-toolbar class="header-toolbar p-3" *ngIf="checkRouter === '/auth/reports/dashboard'">
        <div class="first">
            <img alt="EduTech" class="beforeloginimg" [src]="this.orgLogo ? this.orgLogo  : 'assets/images/landing/newLogo.png'" />
        </div>
        <div *ngIf="isaccess" class="logout">
            <span class="userListNav" (click)="navToUserlist()"> Pre-assessed Candidates </span>
            <span class="wel">Welcome, {{orgName ? orgName : 'Admin'}}</span>
            <span class="logout1">
                <em class="icon-logout"  matTooltip="Logout" (click)="logout()"></em>
            </span>
        </div>
    </mat-toolbar>


    <div class="mainCon">
    <div *ngIf="checkRouter ==='/auth/reports/userlist' || checkRouter ==='/auth/skillmaster/skillmasterlist' || checkRouter ==='/auth/skillmaster/skillbulkupload' ">
            <app-toolbar></app-toolbar>
        </div>
        <div class="heightDiv">
            <router-outlet></router-outlet>
        </div>
    </div>


    <ng-template #matDialog>
        <h1 class="popupHead" mat-dialog-title>Are you sure you want to logout?</h1>
        <!-- <div mat-dialog-content>This dialog showcases the title, close, content and actions elements.</div> -->
        <div class="action" mat-dialog-actions>
            <button mat-button [mat-dialog-close]="true">Cancel </button>
            <button class="confirm" mat-button (click)="closeDialog($event)">Confirm </button>
        </div>
    </ng-template>

    <footer class="footerPan">Â© 2021 L&T EduTech. All Rights Reserved</footer>
</div>
