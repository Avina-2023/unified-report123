<div class="wrapper">
  <!-- for old side bar pages -->

  <mat-toolbar class="header-toolbar p-3"
    *ngIf="checkRouter ==='/auth/reports/userlist' || checkRouter ==='/auth/reports/behaviouraldashboard'|| checkRouter ==='/auth/skillmaster/skillmasterlist'">
    <div class="first">
      <img alt="EduTech" class="beforeloginimg"
        [src]="this.orgLogo ? this.orgLogo  : 'assets/images/landing/newLogo.png'" />
    </div>
    <div class="filler"></div>
    <div *ngIf="isaccess" class="logout">
      <mat-icon class="homeBtn" (click)="navToDashboard()">home</mat-icon>
      <span class="wel">Welcome, {{orgName ? orgName : 'Admin'}}</span>
      <span class="logout1">
        <em class="icon-logout" matTooltip="Logout" (click)="logout()"></em>
      </span>
    </div>
  </mat-toolbar>

  <!-- for old report page -->

  <mat-toolbar class="header-toolbar p-3"
    *ngIf="checkRouter === '/auth/reports/viewreport' || checkRouter === '/auth/reports/behavioural/view'|| checkRouter === '/auth/reports/behavioural/viewBajajReport' || checkRouter === '/auth/reports/behavioural/wolterkluverReport'">
    <div class="first">
      <img alt="EduTech" class="beforeloginimg"
        [src]="this.orgLogo ? this.orgLogo  : 'https://assets.lntedutech.com/SKILL_EXCHANGE.png'" />
    </div>
    <div class="filler"></div>
    <div *ngIf="isaccess" class="logout">
      <span class="wel">Welcome, {{orgName ? orgName : 'Admin'}}</span>
    </div>
  </mat-toolbar>

  <!-- for old home page -->
  <mat-toolbar class="header-toolbar p-3" *ngIf="checkRouter === '/auth/reports/dashboard'">
    <div class="first">
      <img alt="EduTech" class="beforeloginimg"
        [src]="this.orgLogo ? this.orgLogo  : 'https://assets.lntedutech.com/SKILL_EXCHANGE.png'" />
    </div>
    <div class="filler"></div>
    <div *ngIf="isaccess" class="logout">
      <span class="userListNav" (click)="navToUserlist()"> Pre-assessed Candidates </span>
      <span class="wel">Welcome, {{orgName ? orgName : 'Admin'}}</span>
      <span class="logout1">
        <em class="icon-logout" matTooltip="Logout" (click)="logout()"></em>
      </span>
    </div>
  </mat-toolbar>

  <!-- new header bar for partner and employer page  -->
  <mat-toolbar class="p-3"
    *ngIf="checkRouter != '/auth/reports/dashboard' && checkRouter !='/auth/reports/userlist' && checkRouter !='/auth/reports/behaviouraldashboard' && checkRouter !='/auth/skillmaster/skillmasterlist' && checkRouter !='/auth/skillmaster/skillbulkupload' && checkRouter != '/auth/reports/viewreport' && checkRouter != '/auth/reports/behavioural/view' && checkRouter != '/auth/reports/behavioural/viewBajajReport' && checkRouter != '/auth/reports/behavioural/wolterkluverReport' ">
    <div>
      <img class="logo" src="https://assets.lntedutech.com/SKILL_EXCHANGE.png">
    </div>
    <div class="toolbarright">
      <button hidden class="demo-section" mat-icon-button [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu">
        <img src="../../assets/images/emp-dashboard-icons/notification.png">
      </button>
      <mat-menu #menu="matMenu" xPosition="before" yPosition="below" pgcCenter>
        <div class="notification-head">
          <div>
            <label class="notification-text">notification</label>
          </div>
          <div class="notification-insidebox">
            <span>1 New</span>
          </div>
        </div>
        <div class="">
          <mat-list>
            <mat-list-item class="list" *ngFor="let notificationitem of notificationlist">
              <div mat-line>{{notificationitem.name}}</div>
              <div mat-line>{{notificationitem.text}} </div>
              <img src="../../../../assets/images/emp-dashboard-icons/user.png">
            </mat-list-item>
          </mat-list>
        </div>
      </mat-menu>
      <div class="matme">
        <ul class="select">
          <li>
            <input class="select_close" type="radio" name="awesomeness" id="awesomeness-close" value="" />
            <span class="select_label select_label-placeholder loginuser">Welcome, {{userName}}</span>
          </li>
          <li class="select_items">
            <input class="select_expand" type="radio" name="awesomeness" id="awesomeness-opener" />
            <label class="select_closeLabel" for="awesomeness-close"></label>
            <ul class="select_options">
              <li class="select_option dropdownic" (click)="changePwd()" *ngIf='roleCode === "EMP"'>
                <label class="select_label dropdownic" for="awesomeness-close">
                  <img alt="changepassword" class="dropdownic"
                    src="../../assets/images/emp-dashboard-icons/changepassword.svg">
                  <span class="dropdowntxt dropdownic">Change Password</span>
                </label>
              </li>
              <li class="select_option dropdownic" for="awesomeness-close" (click)="profile()"
                *ngIf='roleCode === "EMP"'>
                <label class="select_label dropdownic">
                  <img alt="profile" class="dropdownic" style="height: 19px;"
                    src="../../assets/images/emp-dashboard-icons/profile.svg">
                  <span class="dropdowntxt dropdownic">Profile</span>
                </label>
              </li>
              <li class="select_option dropdownic" for="awesomeness-close" (click)="logout()"
                *ngIf='roleCode === "SADM" || roleCode === "OADM" || roleCode === "ADM" || roleCode === "HR" || roleCode === "ISADM" || roleCode === "IADM" || roleCode === "EMP"'>
                <label class="select_label dropdownic">
                  <img alt="logout" class="dropdownic" src="../../assets/images/emp-dashboard-icons/logout.svg">
                  <span class="dropdowntxt dropdownic">Logout</span></label>
              </li>
            </ul>
            <label class="select_expandLabel" for="awesomeness-opener"></label>
          </li>
        </ul>
      </div>
      <div class="toolbar-pic">
        <img src="../../../../assets/images/emp-dashboard-icons/user.png">
      </div>
    </div>
  </mat-toolbar>

  <!-- new foorter for partner and employer page  -->
  <div class="footer"
    *ngIf="checkRouter != '/auth/reports/dashboard' && checkRouter !='/auth/reports/userlist' && checkRouter !='/auth/reports/behaviouraldashboard' && checkRouter !='/auth/skillmaster/skillmasterlist' && checkRouter !='/auth/skillmaster/skillbulkupload' && checkRouter != '/auth/reports/viewreport' && checkRouter != '/auth/reports/behavioural/view' && checkRouter != '/auth/reports/behavioural/viewBajajReport' && checkRouter != '/auth/reports/behavioural/wolterkluverReport' ">
    <app-footer></app-footer>
  </div>



  <div class="mainCon">
    <!-- for old users side bar -->
    <div
      *ngIf=" checkRouter === '/auth/reports/dashboard' || checkRouter ==='/auth/reports/userlist' || checkRouter ==='/auth/reports/behaviouraldashboard'  || checkRouter ==='/auth/skillmaster/skillmasterlist' || checkRouter ==='/auth/skillmaster/skillbulkupload' ">
      <app-toolbar></app-toolbar>
    </div>

    <!-- old innner route -->
    <div class="heightDivOld"
      *ngIf="checkRouter === '/auth/reports/dashboard' || checkRouter ==='/auth/reports/userlist' || checkRouter ==='/auth/reports/behaviouraldashboard' || checkRouter ==='/auth/skillmaster/skillmasterlist' || checkRouter ==='/auth/skillmaster/skillbulkupload' || checkRouter === '/auth/reports/viewreport'">
      <router-outlet></router-outlet>

    </div>


    <!--new for partner and employer side bar -->
    <div
      *ngIf="checkRouter != '/auth/reports/dashboard' && checkRouter !='/auth/reports/userlist' && checkRouter !='/auth/reports/behaviouraldashboard' && checkRouter !='/auth/skillmaster/skillmasterlist' && checkRouter !='/auth/skillmaster/skillbulkupload' && checkRouter != '/auth/reports/viewreport' && checkRouter != '/auth/reports/behavioural/view' && checkRouter != '/auth/reports/behavioural/viewBajajReport' && checkRouter != '/auth/reports/behavioural/wolterkluverReport' ">

      <app-sidebar></app-sidebar>
    </div>

    <!-- new Route -->
    <div class="heightDiv"
      *ngIf="checkRouter != '/auth/reports/dashboard' && checkRouter !='/auth/reports/userlist' && checkRouter !='/auth/reports/behaviouraldashboard'  && checkRouter !='/auth/skillmaster/skillmasterlist' && checkRouter !='/auth/skillmaster/skillbulkupload' && checkRouter != '/auth/reports/viewreport' && checkRouter != '/auth/reports/behavioural/view' && checkRouter != '/auth/reports/behavioural/viewBajajReport' && checkRouter != '/auth/reports/behavioural/wolterkluverReport' ">
      <router-outlet></router-outlet>

    </div>

  </div>

  <!-- logout dialog for old -->
  <ng-template #matDialog>
    <h1 class="popupHead" mat-dialog-title>Are you sure you want to logout?</h1>
    <!-- <div mat-dialog-content>This dialog showcases the title, close, content and actions elements.</div> -->
    <div class="action" mat-dialog-actions>
      <button mat-button [mat-dialog-close]="true">Cancel </button>
      <button class="confirm" mat-button (click)="closeDialog($event)">Confirm </button>
    </div>
  </ng-template>

</div>
