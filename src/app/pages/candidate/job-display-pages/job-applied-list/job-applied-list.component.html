<div class="appliedjobs">
    <div class="text">Applied Jobs</div>
</div>
<div class="norecords">
  <mat-card *ngIf="totallength==0">
    <span>No Applied Jobs</span></mat-card>
</div>


<app-job-list-item [data]="appliedjobs" [showApplied]="true"></app-job-list-item>
<div class="pagination">
  <app-common-paginator *ngIf="total"  (send)="some($event)" [totalcount]="total"></app-common-paginator>
</div>
