<div class="container">
    <button class="close-button" [mat-dialog-close]="true">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
    <div class="left">
        <div class="mainlogo">
            <img alt="EduTech" class="beforeloginimg" src="assets/images/landing/newLogo.png" />
            <img alt="EduTech" class="leftimg" src="assets/images/register.png" />
        </div>
        <!-- <div> -->
        <div class="text">Fresh Graduates</div>
        <div class="text m-t-10">Registration</div>
        <!-- </div> -->
    </div>

    <div class="right">
        <div class="loginform" *ngIf="newCandidate">
            <div class="signIn"> {{'Registration Form'}}</div>
            <div class="login-sm">
                <form class="form" [formGroup]="freshGraduatesForm" autocomplete="off">
                    <mat-form-field appearance="outline">
                        <input matInput id="user_name" [placeholder]="'Name'" formControlName="user_name" maxlength="64"
                            required>
                        <mat-icon matPrefix class="icon-color">person_outline</mat-icon>
                    </mat-form-field>
                    <ng-container *ngIf="user_name.invalid && user_name.touched">
                        <mat-error class="error" *ngIf="user_name?.errors?.required">{{'Name is required'}}</mat-error>
                    </ng-container>
                    <mat-form-field appearance="outline">
                        <input matInput id="email" [placeholder]="'Email'" formControlName="email" required>
                        <mat-icon matPrefix class="icon-color">mail_outline</mat-icon>
                    </mat-form-field>
                    <ng-container *ngIf="email.invalid && email.touched">
                        <mat-error class="error" *ngIf="email?.errors?.required">{{'Email id is required'}}</mat-error>
                        <mat-error class="error" *ngIf="email.errors?.pattern">{{'Please enter a valid Email id'}}
                        </mat-error>
                    </ng-container>
                    <mat-checkbox formControlName="term" class="example-margin" required>
                        <label class="reg-msg"> I would like to get enrolled in Program where recruiters can search
                            my</label>
                        <label class="reg-msg">profile and contact me for the Job requirements.</label>
                    </mat-checkbox>
                    <button class="btn" [disabled]="!freshGraduatesForm.valid" id="register" mat-button
                        (click)="register()">{{"Submit"}}</button>
                    <label class="warning pt-5"><b>Note:</b> Use personal mail id for registration</label>
                </form>
            </div>
        </div>

        <div *ngIf="successmail">
            <div class="successMessage">
                <img src="assets/images/candidate-email-icon.png">
                <div class="text">
                    <p>Verification mail sent to your mail id.</p>
                </div>
            </div>
        </div>
        <div *ngIf="failuremail">
            <div class="successMessage">
                <img src="assets/images/candidate-email-icon.png">
                <div class="text">
                    <p>Your Profile already exists with us</p>
                    <a class="a-font" href="{{campusUrl}}"><u>Click here to Login</u></a>
                </div>
            </div>
        </div>
    </div>
</div>
