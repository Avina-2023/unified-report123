
<div class="bgwrapper">
    <div></div>
    <div class="sectionWrapper">
    <div class="left">
      <div class="ltext">
        <img
          src="assets/images/SE_White.png"
          width="250px"
          height="60"
        />
        <div class="talentxt">
            <strong> Kick-start </strong> 
          <span class="slim">
            your career with your dream company
            </span>
          <div class="decocolor"></div>
          <p>
            Have an edge over your peers by building your skill profile and land in your dream job
          </p>
        </div>
      </div>
    </div>
    <div class="right">
      <mat-card class="matcustom">
      <div class="form-wrapper">
        <div>
          <div class="tLeft">Fresh Graduates</div>
          <div class="animated animatedFadeInUp fadeInUp signIn"> Registration</div>
        </div>
        <form class="form" [formGroup]="freshGraduatesForm" autocomplete="off">
            <mat-form-field appearance="outline">
                <input matInput id="user_name"  [placeholder]="'Name'" formControlName="user_name"
                    maxlength="64" required>
                <mat-error *ngIf="user_name.invalid && user_name.touched">
                   <br>
                    <div *ngIf="user_name?.errors?.required">
                        {{'Name is required'}}
                    </div>
                </mat-error>
            </mat-form-field>
            <br>
            <br>
            <mat-form-field appearance="outline">
                <input matInput id="email" [placeholder]="'Email'" formControlName="email" required>
                <mat-error *ngIf="email.invalid && email.touched">
                    <br>
                    <div *ngIf="email?.errors?.required">
                        {{'Email id is required'}}
                    </div>
                    <div *ngIf="email.errors?.pattern">
                        {{'Please enter a valid Email id'}}
                    </div>
                </mat-error>
            </mat-form-field>
            <br>
            <br>
            <mat-checkbox formControlName="term" class="example-margin mt-1 ml-1" required>
                <label class="reg-msg mt-2"> By clicking register, I agree to get enrolled in Skill Exchange Program</label>
                <label class="reg-msg mt-3"> where recruiters can search my profile and contact me for job requirements.</label>
            </mat-checkbox>
            <button class="btn" [disabled]="!freshGraduatesForm.valid" id="register" mat-button
                (click)="register()">{{"Register"}}</button>
            <label class="warning pt-5 ml-1"><b>Note:</b> Use your personal email id for registration</label>
        </form>
      </div>
      </mat-card>
    
    </div>
    </div>

    </div>
