<div class="container">
    <button class="close-button" [mat-dialog-close]="true">
        <mat-icon class="close-icon">close</mat-icon>
      </button>
    <div class="left">
        <div class="logo">
            <img alt="EduTech" class="beforeloginimg" [src]="'https://assets.lntedutech.com/edutech_logo.svg'" />
        </div>
        <div class="mainlogo">
            <img alt="EduTech" class="leftimg" src="assets/images/login-img.svg" />
        </div>
    </div>

    <div class="right">
        <div class="loginform">
            <!-- <div class="mobileLogo"> -->
            <!-- <div class="logo">
                <img alt="EduTech" class="beforeloginimg" [src]="'https://assets.lntedutech.com/edutech_logo.svg'" />
            </div> -->
            <!-- </div> -->
            <div class="signIn"> {{'Sign in to your account'}}</div>
            <div class="login-sm">
                <form class="form" [formGroup]="loginForm" autocomplete="off">
                    <mat-form-field appearance="outline">
                        <!-- <mat-label class="label-color">{{'Username'}}</mat-label> -->
                        <input matInput id="username" [placeholder]="'Enter the User name'" formControlName="username" maxlength="64" required>
                        <mat-icon matPrefix class="icon-color">mail_outline</mat-icon>
                    </mat-form-field>

                    <ng-container *ngIf="username.invalid && username.touched">
                        <mat-error class="error" *ngIf="username?.errors?.required">{{'User name is required'}}</mat-error>
                        <mat-error class="error" *ngIf="username.errors?.pattern">{{'Please enter a valid User name'}}</mat-error>
                    </ng-container>

                    <mat-form-field appearance="outline">
                        <!-- <mat-label class="label-color">{{'Password'}}</mat-label> -->
                        <input matInput [placeholder]="'Enter password'" [type]="hide ? 'password' : 'text'" formControlName="password" [ngClass]="{ 'is-invalid': password?.touched && password?.errors?.required}" required>
                        <mat-icon class="icon-color" matPrefix>lock_outline</mat-icon>
                        <span mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon style="cursor: pointer;" class="icon-color">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </span>
                    </mat-form-field>

                    <ng-container *ngIf="password?.invalid && password?.touched">
                        <mat-error class="error" *ngIf="password?.errors?.required">{{'Password is required'}}</mat-error>
                    </ng-container>
                    <button class="btn" [disabled]="!loginForm.valid" id="login" mat-button (click)="login()">{{'SIGN IN'}}</button>
                </form>
            </div>
        </div>
    </div>
</div>
