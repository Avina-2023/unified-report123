<header #header_width>
    <div class="outline">

    </div>
    <div class="leftWrapper">
        <figure class="edutechLogo">
            <img src="https://assets.lntedutech.com/edutech_logo.svg" alt="L&T Logo">
        </figure>
        <div class="line"></div>
        <div class="head">
            Skills Exchange
        </div>
    </div>

    <div class="rightWrapper">
        <div class="signInRegister">
            <ng-container *ngIf="!showAvatar">
                <button class="register" (click)="NavtoLogin()">Login</button>
            </ng-container>
        </div>
    </div>
</header>

<ng-template #filter>

    <app-login-page></app-login-page>
</ng-template>
