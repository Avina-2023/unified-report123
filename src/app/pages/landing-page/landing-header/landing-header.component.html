<header #header_width>
    <div class="outline">

    </div>
    <div class="leftWrapper">
        <figure class="edutechLogo">
            <img src="assets/images/skilllogo.png" alt="L&T Logo">
        </figure>
        <!-- <div class="line"></div>
        <div class="head">
            Skills Exchange
        </div> -->
    </div>

    <div class="rightWrapper">
        <div class="signInRegister">
            <ng-container *ngIf="!showAvatar">
                <button class="register" (click)="NavtoLogin()">Login</button>
            </ng-container>
            <ng-container>
                <button class="register " [matMenuTriggerFor]="menu"><div class="menubtn">
                    <div class="Registerbtn">Register</div>
                    <mat-icon class="arrowIcon">arrow_drop_down</mat-icon>
                </div>
            </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="NavtoJobSeekers()">Job Seekers</button>
                    <button mat-menu-item (click)="NavtoRegister()">Employers</button>
                </mat-menu>
            </ng-container>
        </div>
    </div>
</header>

<ng-template #filter>
    <app-login-page></app-login-page>
</ng-template>

<ng-template #register>
    <app-register-page></app-register-page>
</ng-template>
<ng-template #jobseekers>

</ng-template>
