<div class="mainWrapper">
    <div class="subWrapper">
        <div class="left">
            <app-assessment-overview *ngIf="getCandidateProfile" [getCandidateProfile]="getCandidateProfile"></app-assessment-overview>
        </div>

        <div class="right">
            <app-test-info-and-test-count *ngIf="getTestNameList && getCardDetails" [getCardDetails]="getCardDetails" [getTestNameList]="getTestNameList"></app-test-info-and-test-count>
            <app-section-analysis *ngIf="getSectionAnalysisDetails" [getSectionAnalysisDetails]="getSectionAnalysisDetails"></app-section-analysis>
            <app-topic-analysis *ngIf="getTopAnalysisDetails" [getTopAnalysisDetails]="getTopAnalysisDetails"></app-topic-analysis>
            <app-blooms-taxonomy *ngIf="getTaxonomyDetails" [getTaxonomyDetails]="getTaxonomyDetails"></app-blooms-taxonomy>
            <app-complexity-analysis *ngIf="getComplexityDetails" [getComplexityDetails]="getComplexityDetails"></app-complexity-analysis>
            <app-time-spent-analysis *ngIf="getTimeSpentDetails" [getTimeSpentDetails]="getTimeSpentDetails"></app-time-spent-analysis>
        </div>
    </div>
</div>
