<div class="mainWrapper" *ngIf="getCandidateProfile else nocard">
    <div class="subWrapper">
        <div class="left">
            <app-assessment-overview *ngIf="getCandidateProfile" [getCandidateProfile]="getCandidateProfile"></app-assessment-overview>
        </div>

        <div class="right">
            <app-test-info-and-test-count *ngIf="getTestNameList && getCardDetails" (TestName)="getSelectedTestName($event)" [getCardDetails]="getCardDetails" [getTestNameList]="getTestNameList"></app-test-info-and-test-count>
            <app-section-analysis *ngIf="getSectionAnalysisDetails" [getSectionAnalysisDetails]="getSectionAnalysisDetails" [testName]="TestName"></app-section-analysis>
            <app-topic-analysis *ngIf="getTopAnalysisDetails" [getTopAnalysisDetails]="getTopAnalysisDetails" [testName]="TestName"></app-topic-analysis>
            <app-blooms-taxonomy *ngIf="getTaxonomyDetails" [getTaxonomyDetails]="getTaxonomyDetails" [testName]="TestName"></app-blooms-taxonomy>
            <app-complexity-analysis *ngIf="getComplexityDetails" [getComplexityDetails]="getComplexityDetails"></app-complexity-analysis>
            <app-time-spent-analysis *ngIf="getTimeSpentDetails" [getTimeSpentDetails]="getTimeSpentDetails"></app-time-spent-analysis>
        </div>
    </div>
</div>

<ng-template #nocard>
    <div class="noCard">
        <div class="noData">No candidate report found</div>
        <img class="imgCard" src='../../../../../assets/images/nodata.png' alt="">
    </div>
</ng-template>
