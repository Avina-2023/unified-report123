<div class="sectionAnalysis">
    <div class="section">
        <div class="sectionHeader">
            <div class="sectionTitle">
                Topic Analysis
            </div>
            <div class="view">
                <img class="icon" [src]="'/assets/images/candidateReport/barIcon.svg'"> View Complexity Analysis
            </div>
        </div>
        <div class="SectionInfo">
            <table id="section" class="tableInfo" border="0" cellpadding="0" cellspacing="0">
                <thead>
                    <tr>
                        <th>Topic Name</th>
                        <th>Questions Attempted</th>
                        <th>Score Obtained</th>
                        <th>Percentage</th>
                        <th>Duration</th>
                        <th>Percentile</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Construction Management
                            <div class="subTopic">No. of Questions - 50</div>
                        </td>
                        <td><span class="qusAtt">55</span><span class="outof">/60</span></td>
                        <td class="progessBar">
                            <div class="align">
                                <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
                                <div class="score">25 / 6</div>
                            </div>

                        </td>
                        <td>
                            <circle-progress [percent]="70" [radius]="20" [outerStrokeWidth]="4" [space]="-4" [innerStrokeWidth]="4" [outerStrokeColor]="'#54B952'" [innerStrokeColor]="'#C9FFC7'" [showSubtitle]="false" [titleFontSize]="12" [subtitleFontWeight]="600" [titleFontWeight]="600"
                                [subtitleFontSize]="12" [unitsFontSize]="12" [animationDuration]="0"></circle-progress>
                        </td>
                        <td>
                            <div class="timer">
                                <img class="timerIcon" [src]="'/assets/images/candidateReport/timer.svg'"> 23 Mins 20 Secs
                            </div>
                        </td>
                        <td>
                            <div class="percentile">
                                65
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
