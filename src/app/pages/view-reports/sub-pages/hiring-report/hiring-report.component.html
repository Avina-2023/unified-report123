<div class="outer-div">
    <div class="grid-wrapper">
        <ag-grid-angular style="width: 98%; height: calc(100vh - 140px); margin:auto !important;font-size: 12px;" id="myGrid" class="ag-theme-alpine" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [masterDetail]="masterDetail" [detailCellRendererParams]="detailCellRendererParams"
            [rowData]="rowData" [enableRangeSelection]="true" [enableCharts]="true" [tooltipShowDelay]="0" [rowSelection]="'multiple'" [animateRows]="true" headerHeight="40" rowHeight="35" [suppressRowClickSelection]="true" [suppressRowTransform]="true" (cellClicked)="onCellClicked($event)"
            (filterModified)="getModel($event)" [pivotPanelShow]="'always'" [colResizeDefault]="'shift'" [sideBar]="true" (gridReady)="onGridReady($event)" [rowModelType]="rowModelType" [serverSideStoreType]="serverSideStoreType" [maintainColumnOrder]="true"
            [cacheBlockSize]="cacheBlockSize" [chartThemeOverrides]="chartThemeOverrides">
        </ag-grid-angular>


    </div>
</div>

<ng-template #sectionDetails>

    <div class="add-user-header">
        <h2>Section details</h2>
        <button class="closebtn" [mat-dialog-close]="true">
            <mat-icon class="close-icon" color="warn">close</mat-icon>
          </button>
        <!-- <div (click)="closeDialog()"><span class="icon-close_black ag-icon-font-size pointer"></span></div> -->
    </div>

    <div class="outer-div">
        <div class="grid-wrapper">
            <ag-grid-angular style="width: 98%; height: calc(100vh - 350px); margin:auto !important;font-size: 12px;" id="myGrid1" class="ag-theme-alpine" [columnDefs]="columnDefsmini" [rowData]="rowData1" [tooltipShowDelay]="0" [animateRows]="true" headerHeight="40"
                [defaultColDef]="defaultColDef" rowHeight="35" (gridReady)="onGridReadymini($event)" [pagination]="true">
            </ag-grid-angular>


        </div>
    </div>
</ng-template>
