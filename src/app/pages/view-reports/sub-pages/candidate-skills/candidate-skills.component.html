<div class="wall candidateSkillsBasicProfile-wrapper">
    <div class="assessmentInfoarea candidateSkillsBasicProfile" *ngIf="false">
        <mat-expansion-panel expanded="false">
            <mat-expansion-panel-header #stickyMenu>
                <div class="expandheaderArea">
                    <div class="width-270">
                        <em class="icon-User"></em>
                        <span>Name
                                  <span class="color-black">{{personalInfo.firstname ? personalInfo.firstname : '-'}}</span>
                        </span>
                    </div>

                    <div class="width-270">
                        <em class="icon-Email"></em>
                        <span>Email
                                  <span class="color-black">{{personalInfo.email ? personalInfo.email : '-'}}</span>
                        </span>
                    </div>
                    <div *ngIf="personalInfo?.qrCodeURL" class="width-80">
                        <img class="QaCode" [src]="personalInfo.qrCodeURL ? personalInfo.qrCodeURL : '-'" alt="" srcset="">
                    </div>
                </div>
            </mat-expansion-panel-header>
        </mat-expansion-panel>
    </div>

    <div class="skills">
        <div class="heading">Top 03 Jobs recommended</div>
        <div class="recommendedJobs" *ngIf="top3jobs">
            <div *ngFor="let joberoles of top3jobs">
                <div class="progess">
                    <circle-progress [percent]="joberoles?.calculationScore" [radius]="50" [outerStrokeWidth]="10" [space]="-10" [innerStrokeWidth]="10" [outerStrokeColor]="joberoles?.colorCode" [innerStrokeColor]="'#F2F2F2'" [showSubtitle]="false" [titleFontSize]="35" [subtitleFontSize]="35"
                        [subtitleFontWeight]="600" [subtitleFontSize]="35" [animationDuration]="0"></circle-progress>
                    <div class="jobfor">Recommended for
                        <div class="jobName">{{joberoles?.jobname}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-box">
        <div class="right">
            <div class="jobFitGap" *ngIf="top7Jobs && top7Jobs.length > 0; else nojobfit">
                <div class="heading">Job fit-gap</div>
                <div class="width-65">
                    <canvas class="chart" baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
                    </canvas>
                </div>
            </div>
            <hr>
            <div class="Jobs">
                <div class="heading">
                    Recommended Jobs
                </div>
                <div class="allJobs" *ngIf="candidateSkills">
                    <span [style.border-left-color]="joberoles.colorCode" *ngFor="let joberoles of candidateSkills.jobrole" class="jobs">{{joberoles?.jobname}}</span>
                </div>
            </div>
        </div>
    </div>


</div>

<ng-template #nojobfit>
    <div class="noCard">
        <div class="noData">No Job fit-gap found</div>
        <img class="imgCard" src='../../../../../assets/images/nodata.png'>
    </div>
</ng-template>
