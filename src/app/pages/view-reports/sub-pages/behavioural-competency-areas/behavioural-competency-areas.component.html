<section class="CompetencyArea">
    <div class="heading6" *ngIf="verticalChartData && verticalChartData.length > 0">
        Behavioural Competencies

    </div>
    <div class="InfoDetailsArea" *ngIf="verticalChartData && verticalChartData.length > 0">
        <div class="leftPan">
            <div *ngIf="verticalChartData && verticalChartData.length > 0">
                <app-bar-chart (competencyId)="getParticularCompetencySkills($event)" [domains]="verticalChartData" [hideControls]="hideControls" [chartData]="verticalChartData"></app-bar-chart>
            </div>
        </div>



        <div class="rightPan" [@animSlider]="counter" #height>

            <ng-container *ngFor="let competency of competancyData; let i = index">
                <div *ngIf="i===counter" class="chartContainer">
                    <div class="sPan">
                        <div class="heading4" #myDiv>{{competency && competency.competencyname ? competency.competencyname : 'XXXXXX'}}

                        </div>

                        <div class="roundCanvas">
                            <div style="width: 200px;
                            margin-top: 15px;" *ngFor="let skilles of competency.skills">
                                <app-roundcanvas (click)="selectedHorizontalArrayIndex($event, i)" style="width: 200px;margin-top: 20px;" [bgColor]="domain" [score]="skilles.score"></app-roundcanvas>
                                <div class="behaskillsname"> <span>{{skilles.skillname ? skilles.skillname : 'XXXXXX'}}</span></div>
                            </div>


                        </div>


                        <!-- <app-horizontal-bar-chart (selectedArea)="selectedHorizontalArrayIndex($event, i)" [hideControls]="hideControls" [domains]="domain" [chartData]="competency.skills"></app-horizontal-bar-chart> -->
                    </div>.


                    <!-- <div class="aPan">
                        <div class="subhtxt">Skill areas <span (click)="resetAreas(i, competency)" class="ResetBtn "> <em class="icon-Refresh"></em>Reset</span></div>
                        <div class="areasbtnsec" *ngIf="competency.areaSkills">
                            <span class="btnBox btnBlue" [ngStyle]="{'background-color': area1.areaColor ? area1.areaColor : ''}" *ngFor="let area1 of competency.areaSkills">{{area1.areaname}} -
                              {{area1.score}}</span>
                        </div>
                    </div> -->
                    <div class="aPan">
                        <div class="areasbtnsec">
                            <div *ngFor="let area1 of competency.skills">
                                <div *ngIf="area1.skilldesc" class="black">{{area1.skillname}} </div>
                                <ul *ngIf="area1.skilldesc" class="para" style="list-style-type: disc">
                                    <li class="col-black">{{area1.skilldesc}}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>

            <!-- <button type="button" class="sliderBtn left" (click)="onPrevious()" [disabled]="counter===0"><em
                  class="icon-Back"></em></button> -->
            <!-- <button type="button" class="sliderBtn right" (click)="onNext()" [disabled]="this.counter == this.list.length - 1"><em class="icon-right-next"></em></button> -->
            <!-- <div class="slideDots">
                <span (click)="dotChange(i,competency.competencyname)" *ngFor="let competency of competancyData; let i = index" [class.active]="i===counter">{{competency && competency.score ? competency.score : ''}}</span>
            </div> -->
        </div>
        <span class="triangle-left"></span>
    </div>
    <div class="clearfix"></div>
</section>

<ng-template #noChart>
    <div class="no-chart">
        No Chart Available
    </div>
</ng-template>

<ng-template #noCompetency>
    <div class="no-chart">
        No Competencies Available
    </div>
</ng-template>
