 <div class="StInfoDetailsArea">

    <ng-container *ngIf="getAreaofDevelopment && getAreaofDevelopment.length > 0 else nocard">
        <div class="cardInfoArea">
            <div class="infotxt">
                <div class="comphtxt">
                    Behavioural Summary
                </div>
                <div class="ContentArea" *ngFor="let getAreaofDevelopment of getAreaofDevelopment">
                    <span>{{getAreaofDevelopment.title ? getAreaofDevelopment.title : '-'}}</span> {{getAreaofDevelopment.description ? getAreaofDevelopment.description : '-'}}
                </div>
            </div>
        </div>
    </ng-container>

</div>

<ng-template #nocard>
        <div class="cardInfoArea">
            <div class="infotxt">
                <div class="comphtxt">
                    Behavioural Summary
                </div>
                <div class="nocard">
                  No Data Available
                </div>
    </div>
    </div>
</ng-template>
