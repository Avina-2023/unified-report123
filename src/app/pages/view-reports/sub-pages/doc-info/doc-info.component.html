<section>
    <div class="docInfoarea">
        <div *ngIf="profilePic">
            <span>Profile Picture Snapshot</span>
            <img [src]="profilePic + blobkey" class="imgProp" alt="Profile" />
        </div>
        <div *ngIf="idCardImg">
            <span>Identity Card Snapshot</span>
            <img [src]="idCardImg + blobkey" class="imgProp" alt="Identity" />
        </div>
        <ng-container *ngIf="certificationList && certificationList.length > 0">
            <div class="docUpload">
                <span>Uploaded Documents</span>
                <div class="img-container">
                    <drag-scroll #nav [scrollbar-hidden]=true [drag-scroll-y-disabled]=true
                        (reachesLeftBound)="leftBoundStat($event)" (reachesRightBound)="rightBoundStat($event)">
                        <div drag-scroll-item *ngFor="let cert of certificationList; let i = index;">
<!--  [src]="(cert['url'] + blobkey)" -->
                            <span class="drag">
                                <img [src]="(cert['url'] + blobkey)" class="imgProp" #first alt="Eligibility" />
                                <a (click)="openDialog(cert, viewImg)"
                                    [ngStyle]="{'width': first.offsetWidth +'px', 'height': first.offsetHeight +'px' }"
                                    class="viewBtn"><em class="icon-View"></em></a>
                                <span>{{cert?.name}}</span>
                            </span>

                        </div>
                    </drag-scroll>
                    <div class="draggable-button-container">
                        <button [disabled]="leftNavDisabled" class="sliderBtn left doc" (click)="moveLeft()">
                            <em class="icon-Back"></em>
                        </button>
                        <button [disabled]="rightNavDisabled" class="sliderBtn right doc" (click)="moveRight()">
                            <em class="icon-right-next"></em>
                        </button>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</section>

<ng-template #viewImg id="viewImg">
    <div class="progressText">
        <span class="close" mat-button (click)="closeDialog()"><em class="icon-Close"></em></span>
        <img [src]="selectedURL" alt="" />
    </div>
</ng-template>
