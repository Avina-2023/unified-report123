<ng-template #viewImg id="viewImg" *ngIf="isaccess">
    <div class="progressText">
        <div class="progressclose">
            <span class="closebtn" (click)="closeDialog()"><em class="icon-Close"></em
      ></span>
        </div>
        <img [src]="selectedURL" alt="" />
    </div>
</ng-template>

<ng-template #viewPDF id="viewPDF" *ngIf="isaccess">
    <div class="progressText">
        <div class="progressclose1">
            <span class="closebtn1" (click)="closeDialog1()"><em class="icon-Close"></em></span>
        </div>

    </div>
    <pdf-viewer [src]="selectedURL" [render-text]="true" style="display: contents"></pdf-viewer>
</ng-template>
