<div class="header-wrapper">
  <div class="side-header">
    <h2 class="result"> Behavioural Dashboard </h2>
  </div>
  <div class="side-header">
    <mat-form-field>
      <input class="input" matInput [matDatepicker]="picker" (dateChange)="dateChange($event)" placeholder="Choose a date" >
      <mat-datepicker-toggle matSuffix [for]="picker" class="mat_date"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <div class="div_button">
      <button mat-raised-button class="button" (click)="behaviourResultAks($event)"> Generate Report </button>
    </div>
  </div>
</div>

<div class="outer-div">
  <div class="grid-wrapper">
    <ag-grid-angular style="width: 99%; height: calc(100vh - 195px); margin:auto !important;font-size: 12px;"
      id="myGrid" class="ag-theme-alpine" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef"
      [masterDetail]="masterDetail" [detailCellRendererParams]="detailCellRendererParams" [rowData]="rowData"
      [enableRangeSelection]="true" [enableCharts]="true" [tooltipShowDelay]="0" [rowSelection]="" [animateRows]="true"
      headerHeight="45" rowHeight="45" [suppressRowClickSelection]="true" [suppressRowTransform]="true"
      [pivotPanelShow]="'always'" [sideBar]="false" [rowModelType]="rowModelType"
      [serverSideStoreType]="serverSideStoreType" [maintainColumnOrder]="true" [cacheBlockSize]="cacheBlockSize"
      [chartThemeOverrides]="chartThemeOverrides" [suppressAggFuncInHeader]="true" [suppressColumnVirtualisation]="true"
      [autoGroupColumnDef]="autoGroupColumnDef" [pagination]="true" [paginationPageSize]="2500" [sideBar]="sideBar"
      [checkboxSelection]="true" (rowSelected)="onRowSelected($event)">
    </ag-grid-angular>
  </div>
</div>
