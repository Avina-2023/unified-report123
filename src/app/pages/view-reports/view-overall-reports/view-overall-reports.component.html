<div class="reportContainer">
    <!-- <div class="backBtn" *ngIf="isaccess">
        <span class="material-icons" (click)="onBack()">arrow_back</span>
        <span class="ml-2" (click)="onBack()">Back</span>
    </div> -->

    <mat-tab-group>
        <mat-tab label="Basic Profile Score">
            <app-candidate-skills [getAllReportsData]="getAllReportsData"></app-candidate-skills>
        </mat-tab>


        <mat-tab label="Test Analysis Score">
            <ng-continer *ngIf="getAllReportsData && getAllReportsData.email; else nocard">
                <!-- <div #stickyMenu class="menucontent" [class.sticky]="sticky"> -->
                <app-profile-info (driveName)="getSelectedDriveName($event)" (driveUserEmail)="getDriveBaisedUser($event)" [getAllReportsData]="getAllReportsData">
                </app-profile-info>
                <!-- </div> -->

                <!-- <app-doc-info [getAllReportsData]="getAllReportsData"></app-doc-info> -->
                <app-assessment-info [driveName]="driveName" [getAllReportsData]="getAllReportsData"></app-assessment-info>
                <!-- <app-competency-areas [getAllReportsData]="getAllReportsData"></app-competency-areas> -->
                <app-quality-area [getAllReportsData]="getAllReportsData"></app-quality-area>
                <app-behavioural-assessment-info [driveName]="driveName" [emailId]="emailId" [getAllReportsData]="getAllReportsData"></app-behavioural-assessment-info>
                <!-- <app-behavioural-competency-areas [getAllReportsData]="getAllReportsData"></app-behavioural-competency-areas> -->
                <!-- <app-behavioural-quality-area [getAllReportsData]="getAllReportsData"></app-behavioural-quality-area> -->
                <div class="clearfix"></div>

            </ng-continer>
        </mat-tab>
    </mat-tab-group>


</div>

<ng-template #nocard>

    <div class="noCard" *ngIf="getAllReportsData">
        <div class=" noData ">No Data found</div>
    </div>
</ng-template>
