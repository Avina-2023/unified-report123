<div style="background-color: #F4F7FC;">
  <div class="dashboard"> Dashboard</div>

  <div class="flex_div">
  <div class="main-card" *ngIf="overallreportdata">
    <app-overall-Report-details-card *ngFor="let item of overallreportdata.generalReport; let i = index"
      [borderColor]="colorconfig[i]?.color" 
      [registrationCountColor]="colorconfig[i]?.color" 
      [cardName]="item.label"
      [backgroundColor]="colorconfig[i]?.bgcolor" 
      [totalCount]="item.totalCount" 
      [subCount1]="item.content[0].count"
      [subCount2]="item.content[1].count" 
      [subCount3]="item.content[2].count">
    </app-overall-Report-details-card>
  </div>

  <div class="lnt-learners">
    <mat-card class="learners-card">
      <div>L&T EduTech Learners</div>
      <div class="chart">

        <div style="display: flex; flex-direction: column;">
          <div [hidden]="!chart">
            <canvas id="canvas"width="200" height="200"></canvas>
          </div>
          <div>
            <div *ngFor="let index of chartLabels; let i = index" style="display: flex; align-items: center;">
              <div [ngStyle]="{'width.px': '20', 'height.px': '5', 'background-color': chartColors[i], 'margin-right.px': '5'}"></div>
              <div style="text-align: center;">{{ chartLabels[i] }}</div>
            </div>
          </div>
        </div>

      </div>
      
    </mat-card>
  </div>
</div>

<div style="display: flex; flex-direction: row; align-items: center; padding: 0px 0px 0px 80px;">
  <app-overall-Report-details-card 
    [borderColor]="'#7388A9'" 
    [registrationCountColor]="'#7388A9'"
    [cardName]="'Hiring patner Internship applicants'" 
    [backgroundColor]="'#7388A914'" 
    [totalCount]="0" 
    [subCount1]="0"
    [subCount2]="0" 
    [subCount3]="0">
  </app-overall-Report-details-card>
  <app-overall-Report-details-card 
    [borderColor]="'#4CAF50'" 
    [registrationCountColor]="'#4CAF50'"
    [cardName]="'Open market Internship View'" 
    [backgroundColor]="'#4CAF5014'" 
    [totalCount]="0" 
    [subCount1]="0"
    [subCount2]="0" 
    [subCount3]="0">
  </app-overall-Report-details-card>
</div>

  <div class="main-card2" *ngIf="overallreportdata">
    <app-overall-Report-minicard-details *ngFor="let list of overallreportdata.companyReport" 
      [cardTitle]="list.label"
      [minitotalCount]="list.totalCount" 
      [minisubCount1]="list.content[0].count"
      [minisubCount2]="list.content[1].count">
    </app-overall-Report-minicard-details>
    <app-overall-Report-minicard-details 
      [cardTitle]="'No. of Internships'" 
      [minitotalCount]="0" 
      [minisubCount1]="0"
      [minisubCount2]="0">
    </app-overall-Report-minicard-details>
  </div>

</div>
