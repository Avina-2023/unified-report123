<div style="background-color: #F4F7FC;"> 
<div class="dashboard"> Dashboard</div>

<div class="main-card" *ngIf="overallreportdata">
  <app-overall-Report-details-card *ngFor="let item of overallreportdata.generalReport; let i = index" 
    [borderColor]="colorconfig[i]?.color"
    [registrationCountColor]="colorconfig[i]?.color"
    [cardName]="item.label" 
    [backgroundColor]="colorconfig[i]?.bgcolor"
    [totalCount]="item.totalCount" 
    [subCount1]="item.content[0].count" 
    [subCount2]="item.content[1].count"
    [subCount3]="item.content[2].count">
  </app-overall-Report-details-card>
</div>

<div class="main-card2"  *ngIf="overallreportdata">
  <app-overall-Report-minicard-details *ngFor="let list of overallreportdata.companyReport"
    [cardTitle]="list.label" 
    [minitotalCount]="list.totalCount" 
    [minisubCount1]="list.content[0].count"
    [minisubCount2]="list.content[1].count">
  </app-overall-Report-minicard-details>
</div>

</div>
