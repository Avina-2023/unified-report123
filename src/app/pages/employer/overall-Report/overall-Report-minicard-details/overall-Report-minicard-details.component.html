    <div class="total-jobs">
      <div><span class="total-jobs-count">{{ minitotalCount }}</span></div>
      <div class="section-job-count">

          <div class="open-jobs-countt"><span class="open-jobs-count">{{ minisubCount1 }}</span></div>
          <div><span class="open-jobs-name">Open Market</span></div>
        </div>
        <div class="patner-jobs">
          <div class="patner-jobs-countt"><span class="patner-jobs-count">{{ minisubCount2 }}</span></div>
          <div><span class="patner-jobs-name">Hiring Partners</span></div>
        </div>
      </div>

  </mat-card>
</div>
