<div>
  <div class="main-Container-popup">

    <div class="left-side">
      <div class="company-logo">
        <img src="../../../../assets/images/jobs-available.png" />
      </div>
      <div class="border-line1">
        <div class="bottom-border1"></div>
      </div>
      <div class="job-Role">{{jobdata.jobRole}}</div>
      <div class="job-type-status">
        <div class="Job-Type">{{jobdata.jobType}}</div>
        <div class="Job-Status">{{jobdata.approveStatus}}</div>
      </div>
      <div class="border-line1">
        <div class="bottom-border1"></div>
      </div>
      <div class="posted">Posted by</div>
      <div class="posted-name">Posted Name</div>
      <div class="border-line1">
        <div class="bottom-border1"></div>
      </div>
      <div class="posted">Total No Of Views</div>
      <div class="posted-name">23000</div>
      <div class="border-line1">
        <div class="bottom-border1"></div>
      </div>
      <div class="last-date-apply">Last Date To Apply</div>
      <div class="last-date">{{jobdata.lastDatetoApply | date: 'MMM d, y'}}</div>
      <div class="border-line1">
        <div class="bottom-border1"></div>
      </div>
    </div>
    <div class="right-side">
      <!-- <app-add-jobs></app-add-jobs> -->
      <div class="">
        <p class="job_title_">Job Details</p>
      </div>
      <hr>
      <form [formGroup]="addjobsForm">
        <div style="width: 100%;">
          <div class="inputContainer" style="display: flex; align-items: center;">
            <label style="margin-right: 10px; padding: 0px 0px 10px 15px;">Company Name</label>
            <mat-form-field appearance="outline" style="width: 90%;">
              <input formControlName="" matInput placeholder="Enter Company Name">
            </mat-form-field>
          </div>
        </div>
        <hr style="margin: -6px 0px 15px 0px;">
        <div style="width: 100%;">
          <div class="inputContainer" style="display: flex; align-items: center;">
            <label style="margin-right: 10px; padding: 0px 0px 10px 15px;">Job Role</label>
            <mat-form-field appearance="outline" style="width: 90%;">
              <input formControlName="" matInput placeholder="Enter Company Name">
              <!-- <mat-error class="error" *ngIf="company?.errors?.required">{{'Company Name is Required'}}</mat-error> -->
            </mat-form-field>
          </div>
        </div>
        <hr style="margin: -6px 0px 15px 0px;">
        <div style="width: 100%;">
          <div class="inputContainer" style="display: flex; align-items: center;">
            <label style="padding: 0px 0px 10px 15px;">Job Title</label>
            <mat-form-field appearance="outline" style="width: 90%;padding: 0px 0px 0px 6px;">
              <input formControlName="" matInput placeholder="Enter Company Name">
              <!-- <mat-error class="error" *ngIf="company?.errors?.required">{{'Company Name is Required'}}</mat-error> -->
            </mat-form-field>
          </div>
        </div>
        <hr style="margin: -6px 0px 15px 0px;">
        <div style="width: 100%;">
          <div class="inputContainer" style="display: flex; align-items: center;">
            <label style="padding: 0px 0px 10px 15px;">Job Location</label>
            <mat-form-field appearance="outline" style="width: 90%;padding: 0px 0px 0px 6px;">
              <input formControlName="" matInput placeholder="Enter Company Name">
              <!-- <mat-error class="error" *ngIf="company?.errors?.required">{{'Company Name is Required'}}</mat-error> -->
            </mat-form-field>
          </div>
        </div>
        <hr style="margin: -6px 0px 15px 0px;">
        <div style="width: 100%;">
          <div class="inputContainer" style="display: flex; align-items: center;">
            <label style="padding: 0px 0px 10px 15px;">Job Type</label>
            <mat-form-field appearance="outline" style="width: 90%;padding: 0px 0px 0px 6px;">
              <input formControlName="" matInput placeholder="Enter Company Name">
              <!-- <mat-error class="error" *ngIf="company?.errors?.required">{{'Company Name is Required'}}</mat-error> -->
            </mat-form-field>
          </div>
        </div>
        <hr style="margin: -6px 0px 15px 0px;">
        <div>
  <div style="width: 100%; display: flex;">
    <div style="width: 30%;">
    <label class="edu_label">Education</label>
    </div>
      <div style="width: 90%;" *ngFor="let group of formGroups; let i = index" class="form-group flex_div">
        <div class="mg-r-10 width-30 "><nz-select nzShowSearch nzAllowClear nzPlaceHolder="Graduation"
            [formControl]="group.get('level')" (ngModelChange)="onGraduationChange($event, i)">
            <nz-option *ngFor="let option of educations" [nzLabel]="option.education"
              [nzValue]="option.education"></nz-option>
          </nz-select>
          <div *ngIf="group.get('level').hasError('required') && group.get('level').touched" class="text-danger">
            Graduation Field Required.
          </div>
        </div>

        <div class="mg-l-10 width-30">
          <nz-select [nzDisabled]="isdegreeDisabled(i)" nzShowSearch nzAllowClear nzPlaceHolder="Degree"
            [formControl]="group.get('specification')" (ngModelChange)="onDegreeChange($event, i)">
            <nz-option *ngFor="let option of degreeOptions" [nzLabel]="option.specification_name"
              [nzValue]="option.specification_name"></nz-option>
          </nz-select>
          <div *ngIf="group.get('specification').hasError('required') && group.get('specification').touched"
            class="text-danger">
            Degree Required.
          </div>
        </div>
        <div class="mg-l-10 width-40 overflow_scroll">
          <nz-select nzAllowClear [nzDisabled]="iscourseDisabled(i)"
            [ngModel]="group.get('multipleSpecialization')?.value" [ngModelOptions]="{ standalone: true }"
            [nzSize]="default" nzMode="multiple" nzPlaceHolder="--Select Specialization (Multiple Select)---"
            class="custom-nz-select" [formControl]="group.get('discipline')">
            <nz-option *ngFor="let option of listOfSpecializations" [nzLabel]="option.discipline_name"
              [nzValue]="option.discipline_name"></nz-option>
          </nz-select>
          <div *ngIf="group.get('discipline').hasError('required') && group.get('discipline').touched"
            class="text-danger">
            Specialization is Required.
          </div>
        </div>
        <div class="remove_group_text" *ngIf="formGroups.length > 1 && i > 0" (click)="removeEducationGroup(i)">X
        </div>
      </div>
  </div>
        <div class="add_more_text" (click)="addEducationGroup()">Add More</div>
        </div>
        <hr>
        <div style="width: 100%;">
          <div class="inputContainer" style="display: flex; align-items: center;">
            <label style="padding: 0px 0px 0px 15px;">Year of Passing</label>
            <nz-select style="width: 90%; padding: 0px 0px 0px 6px;" nzMode="multiple" nzAllowClear nzShowSearch
              nzPlaceHolder="-- Select Year of Passing (Multiple Select)" formControlName="yearofPassout"
              class="custom-nz-select my-custom-nz-select">
              <!-- <nz-option *ngFor="let item of YearofPassing" [nzLabel]="item" [nzValue]="item"></nz-option> -->
            </nz-select>
          </div>
        </div>
        <hr>
        <div style="width: 100%;">
          <div class="inputContainer" style="display: flex; align-items: center;">
            <label style="padding: 0px 0px 0px 15px;">Key skills</label>
            <nz-select style="width: 90%;padding: 0px 0px 0px 6px;" nzMode="multiple" nzAllowClear nzShowSearch
              nzPlaceHolder="-- Select Skill Set (Multiple Select) --" formControlName="skillSet"
              class="custom-nz-select my-custom-nz-select" required>
            </nz-select>
          </div>
        </div>
        <hr>
        <div style="width: 100%;">
          <div class="inputContainer" style="display: flex; align-items: center;">
            <label style="padding: 0px 0px 10px 15px;">Last day to apply</label>
            <mat-form-field appearance="outline" style="width: 90%;padding: 0px 0px 0px 6px;">
              <input formControlName="lastDatetoApply" [matDatepicker]="picker" matInput placeholder="— Select Date —">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <hr style="margin: -6px 0px 15px 0px;">
        <div style="width: 100%;">
          <div class="inputContainer" style="display: flex; align-items: center;">
            <label style="padding: 0px 0px 10px 15px;">Apply link</label>
            <mat-form-field appearance="outline" style="width: 90%;padding: 0px 0px 0px 6px;">
              <input formControlName="" matInput placeholder="Enter URL">
            </mat-form-field>
          </div>
        </div>
        <hr style="margin: -6px 0px 15px 0px;">
        <div style="width: 100%;">
          <div class="inputContainer" style="display: flex; align-items: center;">
            <label style="margin: 0px 0px 27% 0px;padding: 0px 0px 0px 15px;">Job Description</label>
            <mat-form-field appearance="outline" style="width: 90%;padding: 0px 0px 0px 6px;">
              <angular-editor formControlName="description" placeholder="Enter Job Description"
                id="description"></angular-editor>
              <textarea type="textarea" maxlength="250" formControlName="description"
                style="resize: none;display: none;" class="descstyle" matInput
                placeholder="Enter Job Description"></textarea>
            </mat-form-field>
          </div>
        </div>
        <hr style="margin: -6px 0px 15px 0px;">
        <div style="width: 100%;">
          <div class="inputContainer" style="display: flex; align-items: center;">
            <label style="margin: 0px 0px 27% 0px;padding: 0px 0px 0px 15px;">Job Requirements</label>
            <mat-form-field appearance="outline" style="width: 90%;padding: 0px 0px 0px 6px;">
              <angular-editor formControlName="description" placeholder="Enter Job Description"
                id="description"></angular-editor>
              <textarea type="textarea" maxlength="250" formControlName="description"
                style="resize: none;display: none;" class="descstyle" matInput
                placeholder="Enter Job Description"></textarea>
            </mat-form-field>
          </div>
        </div>
        <hr style="margin: -6px 0px 15px 0px;">
        <div style="width: 100%;">
          <div class="inputContainer" style="display: flex; align-items: center;">
            <label style="margin: 0px 0px 27% 0px;padding: 0px 0px 0px 15px;">Additional Information</label>
            <mat-form-field appearance="outline" style="width: 90%;padding: 0px 0px 0px 6px;">
              <angular-editor formControlName="description" placeholder="Enter Job Description"
                id="description"></angular-editor>
              <textarea type="textarea" maxlength="250" formControlName="description"
                style="resize: none;display: none;" class="descstyle" matInput
                placeholder="Enter Job Description"></textarea>
            </mat-form-field>
          </div>
        </div>
        <div>
          <div class="buttonClass">
            <div class="subButton">
              <button mat-flat-button (click)="saveviewForm()">Save</button>
            </div>
            <div class="subButton2">
              <button mat-flat-button (click)="clearviewForm()">Clear</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
