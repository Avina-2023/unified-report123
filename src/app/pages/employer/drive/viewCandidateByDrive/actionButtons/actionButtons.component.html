<div class="icon-list">
  <div class="accept-icon icn" (click)="getStatusChange('Shortlisted')"><mat-icon>done</mat-icon></div>
  <div class="reject-icon icn" (click)="getStatusChange('Rejected')"><mat-icon>clear</mat-icon></div>
  <div class="view-icon icn" (click)="candidateprofile()"><mat-icon>remove_red_eye</mat-icon></div>
  <div class="prog-icon icn" (click)="getStatusChange('InProgress')"><mat-icon>replay</mat-icon></div>
</div>
